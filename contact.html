<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-4-1/css/5-4-1.css">
    <link rel="stylesheet" href="./css/style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="icon" type="image/png" href="./img/icon.png">
</head>
<body>
    <header>
        <img src="./img/icon.png" id="header_icon">
        <h1 id="headstr">Contact</h1>
        <div id="color_change">
            <img src="./img/sun.png" id="light_btn" onclick="change_Page_color(this.src)" style="width: 80%;top: 15px;right: 10px;">
        </div>
    </header>
    

    <main>
        <div id="profile_top">
            <div id="profile_img_parent">
                <img src="./img/profile_img.png" id="profile_img">
            </div>
            <div id="profile_name">
                <p>中央情報大学校</p>
                <p style="margin-top: -3px;" id="department">情報システム学科 フューチャーデバイス専攻</p>
                <p style="font-size: 30px;" id="my_name">森嶋 空輝 - Morishima Sora</p>
            </div>
        </div>

        <div style="border: 1px solid #fff; width: 89.8%; margin-top: 1%;" id="tab_line"></div>
        <ul class="tab">
            <li><a href="./index.html" id="tab_1">&nbsp;Profile&nbsp;</a></li>
            <li><a href="./portfolio.html" id="tab_2">Portfolio</a></li>
            <li><a href="./board.html" id="tab_3">&nbsp;Board&nbsp;</a></li>
            <li><a href="./contact.html" id="tab_4" style="background: #14a3cb;">&nbsp;Contact&nbsp;</a></li>
        </ul>
        <div id="pop" style="display: none;">
            <p style="text-align: right;" id="close" onclick="display_control('pop');window.location = 'contact.html';">✕</p>
            <h2>送信しました</h2>
            <p style="margin-top: 20px;padding-bottom: 30px;">お問い合わせ頂きありがとうございました。後日改めてご連絡いたします。</p>
        </div>
        <div id="Contact_form">
            <h1 style="text-align: center;">Contact</h1>
            <form id="form" target="hidden_iframe"onsubmit="submitted=true;" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdbhrwIJstDOKTAOL5QAsgy_9aJr-5tI4l5rn2AmZQWRnsIcg/formResponse" method="POST">
                <div>
                    <h2>Name</h2>
                    <input type="text" name="entry.1674347963" autocomplete="off" required>
                </div>
                <div>
                    <h2>Email</h2>
                    <input type="text" name="entry.1186522009" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="off" required>
                </div>
                <div>
                    <h2>Message</h2>
                    <textarea name="entry.1274116113"  autocomplete="off" required></textarea>
                </div>
        
                <button type="submit" id="form_button">送信</button>
            </form>
            <script>
                let submitted = false;
                const page_transition = function () {
                    if(submitted){
                        document.getElementById("form_button").disabled = true;
                        let scroll_y = 	(window.innerHeight / 2 + window.pageYOffset) - 130;
                        document.getElementById("pop").style.top = scroll_y + "px";
                        document.getElementById("pop").style.display = "inline";
                        
                    }
                }
            </script>    
            <iframe name="hidden_iframe" style="display:none;" onload="page_transition()"></iframe>
        </div>

    </main>
    
    <footer id="page_footer">
        <p>お問い合わせ等ありましたら下記のメールアドレスまでご連絡ください<br>Email: f22ba094@chuo.ac.jp</p>
    </footer>
    
</body>
</html>
